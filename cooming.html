<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="coming-soon">
        <div class="container">
            <h1 class="title">Coming Soon</h1>
            <p class="subtitle">My resume is being crafted and will be available soon. Stay tuned for updates!</p>
            <div class="contact">
                <p>Contact me at:</p>
                <a href="mailto:dimasakbr730@gmail.com" class="contact-btn">dimasakbr730@gmail.com</a>
            </div>
            <a href="index.html" class="back-btn">Back to Portfolio</a>
        </div>
    </section>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #1a1a1a 0%, #2d3436 100%);
    color: #fff;
    text-align: center;
    overflow: hidden;
}

.container {
    max-width: 700px;
    padding: 20px;
    animation: fadeIn 2s ease-in-out;
}

.title {
    font-size: 4rem;
    font-weight: 600;
    margin-bottom: 20px;
    color: #0d6efd;
    animation: pulse 1.5s ease-in-out infinite;
}

.subtitle {
    font-size: 1.2rem;
    font-weight: 300;
    color: #BDC3C7;
    margin-bottom: 30px;
    animation: fadeIn 2s ease-in-out 1;
}

.contact {
    margin-top: 30px;
    font-size: 1.1rem;
    margin-bottom: 20px;
}

.contact-btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #0d6efd;
    color: #fff;
    font-weight: 600;
    border-radius: 5px;
    text-decoration: none;
    transition: transform 0.2s, box-shadow 0.2s;
}

.contact-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0px 4px 12px rgba(243, 156, 18, 0.3);
}

.back-btn {
    display: inline-block;
    margin-top: 30px;
    padding: 10px 20px;
    background-color: #0d6efd;
    color: #BDC3C7;
    font-weight: 600;
    border-radius: 5px;
    text-decoration: none;
    transition: transform 0.2s, box-shadow 0.2s;
}

.back-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0px 4px 12px rgba(52, 73, 94, 0.3);
}

/* Fade-in animation */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Pulse animation for title */
@keyframes pulse {
    0%, 100% {
        transform: scale(1);
        opacity: 1;
    }
    50% {
        transform: scale(1.05);
        opacity: 0.9;
    }
}

    </style>
</body>
</html>
